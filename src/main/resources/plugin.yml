name: MT-Wapens
version: ${project.version}
description: Add weapons to your Minecraft server
website: https://www.spigotmc.org/resources/76350/
main: com.jazzkuh.mtwapens.Main
author: Jazzkuh
api-version: 1.16
commands:
  getweapon:
    aliases: [giveweapon]
    description: Get or give a weapon to a player.
  getammo:
    description: Get or give ammo to a player.
  mtwapens:
    aliases: [weapon, mtwapen]
    description: Open the weapon menu or reload the plugin.
  getgrenade:
    aliases: [givegrenade]
    description: Get or give a grenade to a player.